<div class="container-fluid">
  
    <!-- MODAL ADICIONAR CLUB -->
  <div id="mostrarModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Clube adicionado</h5>          
        </div>
        <div class="modal-body">
            <p>Continuar adicionando?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)='borrarDados()'>SIM, CONTINUAR</button>
          <button type="button" class="btn btn-primary" (click)='voltarAdd(nomeLiga.id)'>NÃO</button>
        </div>
      </div>
    </div>
  </div>


  <h1>ADICIONAR CLUBE</h1>

  <br>
<!-- (ngSubmit)='onSubmit()' -->
  <form class="form-group needs-validation dadosName" [formGroup]=formularioAdd >
    <div class="form-group">
        <label for="name">Nome do clube:</label>
        <input type="text" class="form-control" formControlName="name" required>
    </div>    
    <div class="form-group">
        <label for="country">Pais:</label>
        <input type="text" class="form-control" formControlName="country">
    </div>
    <div class="form-group">
        <label for="escudo">URL Escudo:</label>
        <input type="text" class="form-control" formControlName="urlShield">
    </div>

    <!-- CARROUSEL PARA DADOS DOS JOGOS -->   

    <br>
    <div class="d-grid justify-content-sm-center m-2">     
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        ADICIONAR DADOS DOS JOGOS
      </button>       
    </div>

    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="form-group needs-validation dadosJogos"> 

          <!-- FORMULARIO DADOS DOS JOGOS -->

          <div class="form-group">
              <label for="vitorias">Vitórias:</label>
              <input type="number" class="form-control" formControlName="vitorias" placeholder="0">
          </div>
          <div class="form-group">
              <label for="empates">Empates:</label>
              <input type="number" class="form-control" formControlName="empates" placeholder="0">
          </div>
          <div class="form-group">
              <label for="derrotas">Derrotas:</label>
              <input type="number" class="form-control" formControlName="derrotas" placeholder="0">
          </div>
          <div class="form-group">
              <label for="golsPro">Gols Pró:</label>
              <input type="number" class="form-control" formControlName="golsPro" placeholder="0">
          </div>
          <div class="form-group">
              <label for="golsContra">Gols Contra:</label>
              <input type="number" class="form-control" formControlName="golsContra" placeholder="0">
          </div>
          
        </div>
        
      </div>
      <div class="d-grid justify-content-sm-center m-2">
        <button  class="btn btn-primary mb-2 mr-2" (click)='dadosRandom()'><img src="../../../../assets/Iconos/MyFutStats Random.png" width="30px" alt=""> DADOS RANDOM</button>
      </div>
    </div>
    
  </form>
  

  <div class="row justify-content-center">
    <button class="col-12 col-sm-4 btn btn-success mb-2 mr-2 btn-sm m-1" (click)='voltarLigaEdit(nomeLiga.id)'><img src="../../../../assets/Iconos/MyFutStats Back.png" width="30px" alt=""> MENÚ DE EDIÇÃO </button>
    <button [disabled]='!formularioAdd.valid' class="col-12 col-sm-4 btn btn-primary mb-2 mr-2 btn-sm m-1 botonAdd" data-bs-toggle="modal" data-bs-target="#mostrarModal" (click)="novoClub()"><img src="../../../../assets/Iconos/MyFutStats Add.png" width="30px" alt=""> ADICIONAR CLUBE</button> 
    <button class="col-12 col-sm-4 btn btn-success mb-2 mr-2 btn-sm m-1" (click)='volverLiga(nomeLiga.id)'><img src="../../../../assets/Iconos/MyFutStats Back.png" width="30px" alt=""> VOLTAR PARA À LIGA</button>   
  </div> 
</div>
