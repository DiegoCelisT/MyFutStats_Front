<h1>Editar clube {{ this.resultado.name }}</h1>

<img src="{{ this.resultado.urlShield }}" width="120px">



<form class="form-group needs-validation" #formedit='ngForm' novalidate> <!--(ngSubmit)='buscar(dadosEditClube)'-->
    <div class="form-group">
        <label for="name">Nome do clube:</label>
        <input type="text" class="form-control" name="name" value="{{ this.resultado.name }}" id="name" [(ngModel)]="name" required>
        <div class="valid-feedback">
            PODEMOS AGREGAR ALGO ACÁ!
        </div>
    </div>    
    <div class="form-group">
        <label for="country">País:</label>
        <input type="text" class="form-control" name="country" value="{{ this.resultado.country }}" id="country" [(ngModel)]="country" required>
    </div>
    <div class="form-group">
        <label for="urlShield">URL Escudo:</label>
        <input type="text" class="form-control" name="urlShield" value="{{ this.resultado.urlShield }}" id="urlShield" [(ngModel)]="urlShield">
    </div>
    <div class="form-group">
        <label for="vitorias">Vitórias:</label>
        <input type="number" class="form-control" name="vitorias" value="{{ this.resultado.vitorias }}" id="vitorias" [(ngModel)]="vitorias" required>
    </div>
    <div class="form-group">
        <label for="empates">Empates:</label>
        <input type="number" class="form-control" name="empates" value="{{ this.resultado.empates }}" id="empates" [(ngModel)]="empates" required>
    </div>
    <div class="form-group">
        <label for="derrotas">Derrotas:</label>
        <input type="number" class="form-control" name="derrotas" value="{{ this.resultado.derrotas }}" id="derrotas" [(ngModel)]="derrotas" required>
    </div>
    <div class="form-group">
        <label for="golsPro">Gols Pró:</label>
        <input type="number" class="form-control" name="golsPro" value="{{ this.resultado.golsPro }}" id="golsPro" [(ngModel)]="golsPro" required>
    </div>
    <div class="form-group">
        <label for="golsContra">Gols Contra:</label>
        <input type="number" class="form-control" name="golsContra" value="{{ this.resultado.golsContra }}" id="golsContra" [(ngModel)]="golsContra" required>
    </div>
</form>

  <br>

<button type="submit" class="btn btn-outline-primary mb-2 mr-2" (click)='editClub()'>ATUALIZAR DADOS</button> <!--(click)='buscar(dadosEditClube)'-->
