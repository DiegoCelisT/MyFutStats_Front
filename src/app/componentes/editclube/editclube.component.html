<h1>Editar clube {{ this.resultado.name }}</h1>

<img src="{{ this.resultado.urlShield }}" width="120px">



<form class="form-group needs-validation" #formedit='ngForm' novalidate [formGroup]=formularioEdit> 
    <div class="form-group">
        <label for="name">Nome do clube:</label>
        <input type="text" class="form-control" name="name" formControlName='name' value="{{ resultado.name }}" id="name" [(ngModel)]="name" required>
        <div class="valid-feedback">
            PODEMOS AGREGAR ALGO ACÁ!
        </div>
    </div>    
    <div class="form-group">
        <label for="country">País:</label>
        <input type="text" class="form-control" name="country" value="{{ resultado.country }}" id="country" [(ngModel)]="country">
    </div>
    <div class="form-group">
        <label for="urlShield">URL Escudo:</label>
        <input type="text" class="form-control" name="urlShield" value="{{ resultado.urlShield }}" id="urlShield" [(ngModel)]="urlShield">
    </div>
    <div class="form-group">
        <label for="vitorias">Vitórias:</label>
        <input type="number" class="form-control" name="vitorias" value="{{ resultado.vitorias }}" id="vitorias" [(ngModel)]="vitorias" required>
    </div>
    <div class="form-group">
        <label for="empates">Empates:</label>
        <input type="number" class="form-control" name="empates" value="{{ resultado.empates }}" id="empates" [(ngModel)]="empates" required>
    </div>
    <div class="form-group">
        <label for="derrotas">Derrotas:</label>
        <input type="number" class="form-control" name="derrotas" value="{{ resultado.derrotas }}" id="derrotas" [(ngModel)]="derrotas" required>
    </div>
    <div class="form-group">
        <label for="golsPro">Gols Pró:</label>
        <input type="number" class="form-control" name="golsPro" value="{{ resultado.golsPro }}" id="golsPro" [(ngModel)]="golsPro" required>
    </div>
    <div class="form-group">
        <label for="golsContra">Gols Contra:</label>
        <input type="number" class="form-control" name="golsContra" value="{{ resultado.golsContra }}" id="golsContra" [(ngModel)]="golsContra" required>
    </div>
</form>

<br>

<button [disabled]='!formularioEdit.valid' type="submit" class="btn btn-success mb-2 mr-2" (click)='editClub()'>ATUALIZAR DADOS</button>
