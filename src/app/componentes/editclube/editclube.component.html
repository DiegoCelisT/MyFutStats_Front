<h1>Editar clube {{ resultados[ID].name }}</h1>

<form class="form-group" #formedit='ngForm' (ngSubmit)='buscar(dadosEditClube)'>
    <div class="form-group">
        <label for="name">Nome do clube:</label>
        <input type="text" class="form-control" name="name" value="{{ resultados[ID].name }}" id="name" [(ngModel)]="name">
    </div>
    
    <div class="form-group">
        <label for="country">Pais:</label>
        <input type="text" class="form-control" name="country" value="{{ resultados[ID].country }}" id="country" [(ngModel)]="country">
    </div>
    <div class="form-group">
        <label for="urlShield">URL Escudo:</label>
        <input type="text" class="form-control" name="urlShield" value="{{ resultados[ID].urlShield }}" id="urlShield" [(ngModel)]="urlShield">
    </div>
    <div class="form-group">
        <label for="position">Posição:</label>
        <input type="text" class="form-control" name="position" value="{{ resultados[ID].position }}" id="position" [(ngModel)]="position">
    </div>
    <div class="form-group">
        <label for="pts">Pontos:</label>
        <input type="text" class="form-control" name="pts" value="{{ resultados[ID].pts }}" id="pts" [(ngModel)]="pts">
    </div>
    <div class="form-group">
        <label for="J">Jogados:</label>
        <input type="text" class="form-control" name="J" value="{{ resultados[ID].J }}" id="J" [(ngModel)]="J">
    </div>
    <div class="form-group">
        <label for="V">Vencidos:</label>
        <input type="text" class="form-control" name="V" value="{{ resultados[ID].V }}" id="V" [(ngModel)]="V">
    </div>
    <div class="form-group">
        <label for="E">Empates:</label>
        <input type="text" class="form-control" name="E" value="{{ resultados[ID].E }}" id="E" [(ngModel)]="E">
    </div>
    <div class="form-group">
        <label for="D">Derrotas:</label>
        <input type="text" class="form-control" name="D" value="{{ resultados[ID].D }}" id="D" [(ngModel)]="D">
    </div>
    <div class="form-group">
        <label for="GP">Goles a favor:</label>
        <input type="text" class="form-control" name="GP" value="{{ resultados[ID].GP }}" id="GP" [(ngModel)]="GP">
    </div>
    <div class="form-group">
        <label for="GC">Goles contra:</label>
        <input type="text" class="form-control" name="GC" value="{{ resultados[ID].GC }}" id="GC" [(ngModel)]="GC">
    </div>
    <div class="form-group">
        <label for="SG">SG:</label>
        <input type="text" class="form-control" name="SG" value="{{ resultados[ID].SG }}" id="SG" [(ngModel)]="SG">
    </div>
    <div class="form-group">
        <label for="YC">YC:</label>
        <input type="text" class="form-control" name="YC" value="{{ resultados[ID].YC }}" id="YC" [(ngModel)]="YC">
    </div>
    <div class="form-group">
        <label for="RC">RC:</label>
        <input type="text" class="form-control" name="RC" value="{{ resultados[ID].RC }}" id="RC" [(ngModel)]="RC">
    </div>
    <button type="submit">ATUALIZAR DADOS</button>
  </form>
