<div class="container-fluid">
        <!-- ALERT CLUBE ELIMINADO -->
    <div *ngIf='alertEliminado' class="alert alert-success fade show" role="alert">
        {{ mensajeAlertEliminado }}
    </div>


    <h1>Menú de edição de {{ nomeLigas[0].name }}</h1>

    <form class="form-group needs-validation" #formedit='ngForm' novalidate>
        <div class="form-group mb-3">
            <label for="name">Editar o nome da Liga:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="name" value="{{ this.nomeLigas[0].name }}" id="name" [(ngModel)]="name" placeholder= "{{ nomeLigas[0].name }}" required>
                <button class="btn btn-primary" type="submit" (click)='editLiga()'><img src="../../../../assets/Iconos/MyFutStats Update.png" width="30px" alt=""></button>
            </div>
        </div> 
    </form>

    <!-- <a href="http://localhost:4200/liga1">Voltar a {{ nomeLigas[0].name }}</a>(click)='volverLiga()' -->
    <button class="btn btn-success mb-2 mr-2" (click)='volverLiga()'><img src="../../../../assets/Iconos/MyFutStats Back.png" width="30px" alt="">  VOLTAR PARA À LIGA</button> 

    <button class="btn btn-primary mb-2 mr-2" (click)='addClube()'><img src="../../../../assets/Iconos/MyFutStats Add.png" width="30px" alt="">  ADICIONAR CLUBE</button> 

    <nav class="navbar">
        <input class="form-control" type="text" name="name" [(ngModel)]="pesquisa"  placeholder="Insira sua pesquisa aqui...">
    </nav>

    <div id="editLigaTable">
        <table class="table table-bordered">
            <tbody>
                <tr *ngFor="let resultado of resultados | filter:pesquisa | orderBy:'name':false">
                    <td><a href="http://localhost:4200/liga1/clube/{{ resultado.id }}"><button class="btn btn-outline-primary mb-2 mr-2"><img [src]="resultado?.urlShield" height="40"> {{ resultado.name }}</button></a></td>
                    <td id="editClubeBottons">
                        <a href="http://localhost:4200/liga1/editclube/{{ resultado.id }}"><button class="btn btn-primary mb-2 mr-2">Editar</button></a>
                        <button class="btn btn-danger mb-2 mr-2" (click)="eliminarClube(resultado.id)" >Apagar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>    
</div>
