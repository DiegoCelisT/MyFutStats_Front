<div class="container-fluid">
    <div class="m-1">
        <h1 class="text-center">Edição do clube {{ this.resultado.name | uppercase}}</h1>
    </div>

    <form class="form-group needs-validation form-responsive" [formGroup]=formularioEdit>
        <div class="row justify-content-center">
            <div  class="col-12 col-md-4 m-2"> 
                <div class="form-group ">
                    <label for="name">Nome do clube:</label>
                    <input type="text" class="form-control" formControlName='name' value="{{ resultado.name }}" required>
                </div>    
                <div class="form-group">
                    <label for="country">País:</label>
                    <input type="text" class="form-control" formControlName="country" value="{{ resultado.country }}">
                </div>
                <div class="form-group">
                    <label for="urlShield">URL Escudo:</label>
                    <input type="url" class="form-control" formControlName="urlShield" value="{{ resultado.urlShield }}">
                </div>
            </div>
    
            <div class="col-12 col-md-2 d-flex justify-content-center" id="containerEsc">
                <img class="img-fluid" id="escudo" src="{{ this.resultado.urlShield }}">
            </div>
    
            <div class="col-12 col-md-4 m-2">
                <div class="form-group">
                    <label for="vitorias">Vitórias:</label>
                    <input type="number" class="form-control" formControlName="vitorias" value="{{ resultado.vitorias |number}}">
                </div>
                <div class="form-group">
                    <label for="empates">Empates:</label>
                    <input type="number" class="form-control" formControlName="empates" value="{{ resultado.empates }}">
                </div>
                <div class="form-group">
                    <label for="derrotas">Derrotas:</label>
                    <input type="number" class="form-control" formControlName="derrotas" value="{{ resultado.derrotas }}">
                </div>
                <div class="form-group">
                    <label for="golsPro">Gols Pró:</label>
                    <input type="number" class="form-control" formControlName="golsPro" value="{{ resultado.golsPro }}">
                </div>
                <div class="form-group">
                    <label for="golsContra">Gols Contra:</label>
                    <input type="number" class="form-control" formControlName="golsContra" value="{{ resultado.golsContra }}">
                </div>
            </div>
        </div>
    </form>

    <div class="row justify-content-center">
        <button [disabled]='!formularioEdit.valid' type="submit" class="col-12 col-sm-4 btn btn-primary mb-2 mr-2 m-1 btn-sm" (click)='editClub()'><img src="../../../../assets/Iconos/MyFutStats Add.png" width="30px" alt=""> ATUALIZAR DADOS</button>
        <!-- <button [disabled]='!formularioAdd.valid' class="col-12 col-sm-4 btn btn-primary mb-2 mr-2 btn-sm m-1 botonAdd"><img src="../../../../assets/Iconos/MyFutStats Add.png" width="30px" alt=""> ADICIONAR CLUBE</button>  -->
        <button class="col-12 col-sm-4 btn btn-success mb-2 mr-2 btn-sm m-1" (click)='volverClube(this.resultado.id)'><img src="../../../../assets/Iconos/MyFutStats Back.png" width="30px" alt=""> NÂO EDITAR</button>   
    </div>
</div>
