<!-- MODAL BENVINDOS -->
<div *ngIf='mostrar' [class]='claseModal' id="exampleModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
     
      <div class="modal-body">
        
        <!-- AQUI VA EL CONTENIDO PARA NUESTRO MODAL -->

        <button [disabled]='cerrarModal' class="btn btn-success" type="button">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Carregando...
        </button>
        <button (click)='cerrar()' type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
     
    </div>
  </div>
<!-- </div> -->
