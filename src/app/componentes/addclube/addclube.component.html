<!-- MODAL ADICIONAR CLUBE -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Novo clube</h4>
    </div>
    <div class="modal-body">
      <p>O clube do {{ this.name | uppercase }} foi adicionado</p> <!-- DICEN O CLUBE DO O SOLO CLUBE???-->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="fechaModalAdd()">Fechar</button>
    </div>
  </ng-template>

 

<h1>ADICIONAR CLUB</h1>

<br>

<form class="form-group" #formulario='ngForm'>
    <div class="form-group">
        <label for="name">Nome do clube:</label>
        <input type="text" class="form-control" name="name" required id="name" [(ngModel)]="name">
    </div>
    
    <div class="form-group">
        <label for="country">Pais:</label>
        <input type="text" class="form-control" name="country" required id="country" [(ngModel)]="country">
    </div>
    <div class="form-group">
        <label for="escudo">URL Escudo:</label>
        <input type="text" class="form-control" name="urlShield" required id="escudo" [(ngModel)]="urlShield">
    </div>   
</form>

<br>

<button class="btn btn-outline-primary mb-2 mr-2" (click)="novoClub(content)">ADICIONAR CLUBE</button>
